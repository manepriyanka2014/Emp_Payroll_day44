<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/HomePage.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;
              0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600
              &display=swap" rel="stylesheet">
  <title>Employee Payroll App-HomePage</title>
  <script defer src="/JS/home_page.js"></script>
</head>
<body>
  <header class="header-content header">
    <div class="logo-content">
      <img src="/Assets/logo/logo.png" alt="logo img">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>
  <div class="main-content">
    <div class="header-content">
      <div class="emp-detail-text">Employee Details 
        <div class="emp-count">10</div>
      </div>
      <a href="/HTML/EmployeePayrollApp.html" class="add-button">
        <img src="/Assets/icons/attach_file-24px.svg" alt="add icon">Add User
      </a>
    </div>
    <table id="display" class="table">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Salary</th>
        <th>StartDate</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td class="profile"><img alt="" src="/Assets/profile/Ellipse -7.png">
        </td>
        <td>Priyanka Mane</td>
        <td>Female</td>
        <td>
          <div class="dept-label">HR</div>
          <div class="dept-label">Finance</div>
        </td>
        <td>500000</td>
        <td>1 Nov 2020</td>
        <td>
          <img id="1" onclick="remove(this)" alt="delete" src="/Assets/icons/delete-black-18dp.svg">
          <img id="1" alt="edit" onclick="update(this)" src="/Assets/icons/create-black-18dp.svg">
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
